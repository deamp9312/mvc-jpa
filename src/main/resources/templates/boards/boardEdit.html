<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>게시판 리스트</title>
</head>
<body>
<div >
    <form th:object="${form}" method="post">
        <input type="hidden" name="_method" value="put"/>
        <div >
            <label >제목</label>
            <input type="text" th:field="*{title}"
                   placeholder="제목을 입력하세요">
        </div>
        <div >
            <label >내용</label>
            <input type="text" th:field="*{content}"
                   placeholder="내용 입력">
        </div>

        <button type="submit">
            수정</button>
    </form>
    <br/>
</div>
</body>
</html>
